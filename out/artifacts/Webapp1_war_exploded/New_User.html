<!DOCTYPE html>
<html>
<title>User SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body bgcolor="#1e90ff">


<form action="New_user_detail.jsp" class="w3-container w3-display-middle w3-round-xlarge w3-card-4 w3-light-grey w3-text-blue w3-margin" style="width:50%">
    <h2 class="w3-center">User Sign-Up</h2>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-id-card"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="BITS_Id" type="text" placeholder="BITS Id">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-user"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="Name" type="text" placeholder="Enter Full Name">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-venus-mars"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="gender" type="text" placeholder="Gender">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-calendar"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="age" type="text" placeholder="Age">
        </div>
    </div>



    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="Email" type="text" placeholder="Email">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-lock"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="Password" type="password" placeholder="Password">
        </div>
    </div>
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-lock"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="Password" type="password" placeholder="Re-Type Password">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-phone"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="Mobile_No" type="text" placeholder="Phone">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xlarge fa fa-home"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border w3-round-large" name="Hostel" type="text" placeholder="Hostel">
        </div>
    </div>

    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>

</form>

</body>
</html>
